
<!DOCTYPE html>
<html>

<head>
  <title>Confetti Cannon</title>

  <meta charset="utf-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover">
  
  <link
    rel="stylesheet"
    href="stylesheets/main.scss">
</head>

<body>
  <div class="container">
    <div class="controls">

      <div class="control__group">
        <div
          id="cc_angle"
          class="sliderControl">
          <div class="sliderControl__label">Cannon Angle</div>
          <div class="sliderControl__track">
            <div class="sliderControl__knob"></div>
          </div>
          <div class="sliderControl__value"></div>
        </div>
      </div>

      <div class="control__group">
        <div
          id="cc_blastArc"
          class="sliderControl">
          <div class="sliderControl__label">Blast Arc</div>
          <div class="sliderControl__track">
            <div class="sliderControl__knob"></div>
          </div>
          <div class="sliderControl__value"></div>
        </div>
      </div>

      <div class="control__group">
        <div
          id="cc_maxPower"
          class="sliderControl">
          <div class="sliderControl__label">Maximum Power</div>
          <div class="sliderControl__track">
            <div class="sliderControl__knob"></div>
          </div>
          <div class="sliderControl__value"></div>
        </div>        
      </div>

      <div class="control__group">
        <div
          id="cc_gravity"
          class="sliderControl">
          <div class="sliderControl__label">Gravity</div>
          <div class="sliderControl__track">
            <div class="sliderControl__knob"></div>
          </div>
          <div class="sliderControl__value"></div>
        </div>        
      </div>
    </div>

    <div class="triggerButton">Fire!</div>
  </div>
  <script src="javascripts/main.js"></script>
</body>
</html>
