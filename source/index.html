<!DOCTYPE html>
<html>

<head>
  <title>confetti-cannon</title>

  <meta
    charset="utf-8">

  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge">

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link
    rel="stylesheet"
    href="stylesheets/main.scss">
</head>

<body>
  <div class="container">

    <div class="controls">
      <header class="controls__header">
        <div class="js-controls-close">
          <img src="images/icon-close.svg">
        </div>
      </header>

      <div class="control__group">
        <div
          id="sc_angle"
          class="monoKnobSlider">
          <div class="monoKnobSlider__label">Cannon Angle</div>
          <div class="monoKnobSlider__track">
            <div class="monoKnobSlider__knob"></div>
          </div>
          <div class="monoKnobSlider__value"></div>
        </div>
      </div>

      <div class="control__group">
        <div
          id="sc_blastArc"
          class="monoKnobSlider">
          <div class="monoKnobSlider__label">Blast Arc</div>
          <div class="monoKnobSlider__track">
            <div class="monoKnobSlider__knob"></div>
          </div>
          <div class="monoKnobSlider__value"></div>
        </div>
      </div>

      <div class="control__group">
        <div
          id="sc_powerRange"
          class="duoKnobSlider">
          <div class="duoKnobSlider__label">Power Range</div>
          <div class="duoKnobSlider__track">
            <div class="duoKnobSlider__knobOne"></div>
            <div class="duoKnobSlider__knobTwo"></div>
          </div>
          <div class="duoKnobSlider__valueOne"></div>
          <div class="duoKnobSlider__valueTwo"></div>
        </div>        
      </div>

      <div class="control__group">
        <div
          id="sc_numberOfConfetti"
          class="monoKnobSlider">
          <div class="monoKnobSlider__label">Number of Confetti</div>
          <div class="monoKnobSlider__track">
            <div class="monoKnobSlider__knob"></div>
          </div>
          <div class="monoKnobSlider__value"></div>
        </div>        
      </div>

      <div class="control__group">
        <div
          id="sc_gravity"
          class="monoKnobSlider">
          <div class="monoKnobSlider__label">Gravity</div>
          <div class="monoKnobSlider__track">
            <div class="monoKnobSlider__knob"></div>
          </div>
          <div class="monoKnobSlider__value"></div>
        </div>        
      </div>

    </div><!-- controls -->

    <div class="js-controls-open">
      <img src="images/icon-cog.svg">
    </div>

    <div class="triggerButton">Fire!</div>

    <canvas class="confettiCannonIndicator"></canvas>
  </div>
  <script src="javascripts/main.js"></script>
</body>
</html>
